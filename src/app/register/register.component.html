<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Bootstrap Simple Login Form with Blue Background</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> '
<body>
    <div class="signup-form">
        <br> <br> <br>
        <br> <br>
        <br>
        <form style="    border-radius: 40px;" [formGroup]="userForm" (submit)="submitForm()">
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account!</p>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col"><input type="text" class="form-control" placeholder="First Name" formControlName="firstName"></div>
                    <div class="col"><input type="text" class="form-control" placeholder="Last Name" formControlName="lastName"></div>
                </div>        	
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
            </div>
                  

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg" value="Submit">Sign Up</button>
            </div>
        </form>
        <div class="hint-text">Already have an account? <a routerLink="/login">Login here</a></div>
    </div>
    </body>
